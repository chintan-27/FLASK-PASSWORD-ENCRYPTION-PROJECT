<!DOCTYPE html>
<html>
   <head>
      <title>Sign Up</title>
      <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
   <body>
      <div class="n" style="background-color:#FFA263;height: 100vh;">
         <div class="container">
            <div class="row ">
             <div class="col-md-1"></div>

              <div class="col-md-5" style="padding: 30px;">
                {%- if message %}
               <div class = "alert alert-danger">
                  {{ message }}
               </div>
            {%- endif %}
            <center><br><br><br>
              <h1 style="color: #FFA263;">Login</h1><br><br>
            <form onsubmit= "submit(this)" action = "{{ request.path }}" method = "post">
               <input type = "text" name = "username" placeholder = "Username" /><br><br><br>
      
               <input type = "password" name = "password" placeholder="Password"/><br><br><br><br>
          </center>
      
              <center>
               <input type = "submit" value = "Submit" /> <br> <br>
               Don't have an account ? <a href="/signup" class="last">Register</a>
              </center>
            </form>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-5 imgb">
               <img src="{{ url_for('static',filename='img/pic.jpg') }}" alt="">
             </div>
      
           </div>
            </div>
         </div>
        </div>
   </body>
</html>
